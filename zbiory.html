            var arr1 = [1,2,3,4,5,6,7,8];
            var arr2 = [3,5,6,8,9,10,23,45,67];


            function merge(arr1, arr2){
                var i1= 0, i2 =0;
                var arr = [];
                var iter = arr1.length + arr2.length;
                
                for(var i=0; i<iter; i++){
                    if(arr1[i1] <= arr2[i2] ){
                        arr.push(arr1[i1]);
                        i1++;
                    }else{
                        arr.push(arr2[i2]);
                        i2++;
                    }
                }
                return arr;
            }

            console.log(arr1, arr2, merge(arr1,arr2) );
